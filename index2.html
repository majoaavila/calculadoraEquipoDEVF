<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Calculadora</title>
    <script defer src="app2.js"></script>
</head>

<body>
    <section>
        <div class="calcContainer">
            <div id="pantalla"></div>
            <div class="row">
                <button class="btn" id="acBtn">AC</button>
                <button class="btn" id="delBtn">DEL</button>
                <button class="btn" id="divisionBtn">/</button>
            </div>
            <div class="row">
                <button class="btn" id="numberBtn">7</button>
                <button class="btn" id="numberBtn">8</button>
                <button class="btn" id="numberBtn">9</button>
                <button class="btn" id="sumaBtn">+</button>
            </div>
            <div class="row">
                <button class="btn" id="numberBtn">4</button>
                <button class="btn" id="numberBtn">5</button>
                <button class="btn" id="numberBtn">6</button>
                <button class="btn" id="restaBtn">-</button>
            </div>
            <div class="row">
                <button class="btn" id="numberBtn">1</button>
                <button class="btn" id="numberBtn">2</button>
                <button class="btn" id="numberBtn">3</button>
                <button class="btn" id="multBtn">*</button>
            </div>
            <div class="row">
                <button class="btn" id="numberBtn">0</button>
                <button class="btn" id="decimalBtn">.</button>
                <button class="btn" id="igualBtn">=</button>
        </div>
    </section>
    <script src="app2.js"></script>
</body>
</html>
